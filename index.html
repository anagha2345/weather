<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Yeon+Sung&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content "> 
    <video autoplay loop muted plays-inline class="video" >
      <source src="./img/Time Lapse - 7001.mp4" type="video/mp4">
    </video>
    <div class="container  w-50  mt-5  text-center content "  >
        <div class="  rounded col-1">
         <h1 class="mt-2 text-white">Today's Weather</h1>
         
         <input type="text" id="cname" class="form-control " placeholder="Enter a city" >
        <button type="button" class="btn btn-light w-25" onclick="search()">Search</button>
         <div id="result1"></div>
        </div>
         <div id="result" class=" p-4  rounded col-2">
          <h3 class="text-light">when the weather is hot keep a cool mind <img src="" alt=""></h3>
          <h3 class="text-light">when the weather is cold keep a warm heart</h3>
          </div>
    </div>
 </div>


 
</body>
<script>
  function search(){
    place=cname.value
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=5b4bee0ba241d092159faf007e166080`).then(data=>data.json()).then(data=>displaydata(data))
  }
  function displaydata(item){
    temperature=item.main.temp
    temp=temperature-273.15
    feels=item.main.feels_like
    feels_l=feels-273.15
    weather=item.weather[0].main
    description=item.weather[0].description
    humidity=item.main.humidity
    visibility=item.visibility
    
    
   result1.innerHTML= `<div>
  <ul class="fs-5">
    <li class="list-group-item mt-4 fs-1 text-white ">${place}</li>
    <li class="list-group-item mt-3 text-white rounded">temperature ${temp}</li>
   
    
    <li class="list-group-item mt-3 text-white">${weather}</li>
    <li class="list-group-item mt-3 text-white">${description}</li>
    
  </ul>
 </div>`
    
 
  result.innerHTML=`<div>
  <ul class="fs-5">
    <li class="list-group-item mt-4 fs-1 text-white ">${place}</li>
    <li class="list-group-item mt-3 text-white rounded">temperature ${temp}</li>
   
    <li class="list-group-item mt-3 text-white ">Humidity ${humidity}</li>
    <li class="list-group-item mt-3 text-white">${weather}</li>
    <li class="list-group-item mt-3 text-white">${description}</li>
    <li class="list-group-item mt-3 text-white">feels like:${feels_l}</li>
    <li class="list-group-item mt-3 text-white">Visibility:${visibility}</li>
  </ul>
 </div>`
   }
 
</script>

</html>
