<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./weather.css">
</head>

<body>

    <video autoplay muted loop id="myVideo">
        <source src="./vedio/CLODs.mp4" type="video/mp4">

    </video>


    <div class="content">
        <div class=" container w-50 p-5 text-center ">

            <input id="locate" type="text" class="form-control p-2 mt-4 mb-3" placeholder="Enter the location">
            <!-- <button type="button" onclick="search()">Click</button> -->
            <button type="button" onclick="search()" class="btn btn-outline-light bg-info">Search</button>
        </div>
        <div class="text-center">
            <h1>Weather Info</h1>
        </div>
        <div id="result" class="container form-control text-center  w-50 mt-4 p-5">


        </div>

    </div>

    </head>



</body>
<script>
    function search() {

        place = locate.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=5b4bee0ba241d092159faf007e166080`).then(data => data.json()).then(data => displaydata(data))
    }
    function displaydata(item) {
    temperature = item.main.temp
    temp = Math.round(temperature - 273.15)
    feels = item.main.feels_like
    feels_l = Math.round(feels - 273.15)
    weather = item.weather[0].main
    
    humidity = item.main.humidity
    visibility = item.visibility
    wind = item.wind.speed
        result.innerHTML =` <div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">${temp}</li>
    <li class="list-group-item">${weather}</li>
    <li class="list-group-item">${feels_l}</li>
    <li class="list-group-item">${humidity}</li>
    <li class="list-group-item">${visibility}</li>
    <li class="list-group-item">${wind}</li>
  </ul>
  <div class="card-footer">
    Card footer
  </div>
</div>
       `

    }



</script>

</html>
